<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
    <header>
        <h1>YOUR WEATHER</h1>
    </header>

    <main class="row flex-row justify-space-between">
        <div class="col-lg-4 col-sm-12">
            <div class="card city-container">
                <h3 class="card-header">Search for a City:</h3>
                <form id="city-search" class="card-body">
                <input name="city-name" id="city-name" type="text" placeholder="enter a city" autofocus="true" class="form-input"/>
                <button type="submit" class="btn submit-btn">SEARCH
                </button>
                </form>
            </div>
            <div class="card" id="city-history"></div>
            </div>
        </div>

        <div class="col-lg-8 col-sm-12" id="weather-container">
            <div id="current-weather"></div>
            <div id="forecast" class="row"></div>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>    
</body>
</html>
